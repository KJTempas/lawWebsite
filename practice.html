
<!DOCTYPE html>
<lang=”en”>
<meta charset = “utf-8”>

<head>
<title>  practice  </title>
<style>
    .sticky {
 position: sticky;
 top: 0;
 background: green;
} 

.animal {
 border: 1px black solid;
}
</style>

</head>

<body>
    <div class="sticky">
        <a href="#" class="nav" name="cat">Cat</a>
        <a href="#" class="nav" name="fish">Fish</a>
        <a href="#" class="nav" name="bird">Bird</a> 
        </div>
        
        
        <div class="animal" id="cat">
        <p>1. meow</p><p>meow</p>
        <p>meow</p>
        <p>meow</p>
        <p>meow</p>
        <p>meow</p>
        
        </div>
        
        <div class="animal" id="bird">
        <p>1. cheep</p>
        <p>cheep</p>
        <p>cheep</p>
        <p>cheep</p>
        <p>cheep</p>
        <p>cheep</p>
        
        </div>
    
        <div class="animal" id="fish">
    
            <p>1. swim</p>
            <p>swim</p>
            <p>swim</p>
            <p>swim</p>
            <p>swim</p>
            <p>swim</p>
            <p>swim</p>
            <p>swim</p>
            
            </div>
        </div>
    
    <script>
        document.querySelectorAll('.nav').forEach(function(el) {

            el.addEventListener('click', function(event) {  
            let name = this.getAttribute('name')
            let content = document.querySelector('#' + name)
            content.scrollIntoView(true)
            event.preventDefault()  //stop click event being followed by browser.
       })
    })

    </script>

</body>

</html>
